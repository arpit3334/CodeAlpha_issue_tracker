<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Issue Tracker</title>
</head>
<body>
    <header>
        
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Issue Tracker</h1>
        <nav>
            <ul>
                <li><a href="#create-issue">Create Issue</a></li>
                <li><a href="#view-issues">View Issues</a></li>
                <li><a href="#user-info">User Info</a></li>
            </ul>
        </nav>
    </header>

    <div id="create-issue" class="section">
        <h2>Create Issue</h2>
        <div id="issue-form">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Enter issue title">
    
            <label for="priority">Priority:</label>
            <select id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
    
            <label for="assignedTo">Assign To (optional):</label>
            <input type="text" id="assignedTo" placeholder="Enter username">
    
            <button onclick="createIssue()">Create Issue</button>
        </div>
    </div>

        <div id="view-issues" class="section">
            <h2>View Issues</h2>
            <div id="issue-list"></div>
        </div>

        <div id="user-info" class="section">
            <h2>User Information</h2>
            <div id="user-details"></div>
        </div>
    </div>
    <div>
        <footer>
            <h1>Created by Arpit Developer</h1>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
